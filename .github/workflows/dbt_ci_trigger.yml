name: dbt CI Trigger After Approval

on:
  pull_request_review:
    types:
      - submitted   # Trigger the workflow when a PR review is submitted
    branches:
      - main        # You can specify any branch you prefer

jobs:
  run_dbt:
    runs-on: ubuntu-latest
    if: github.event.review.state == 'approved'  # Run only if the review is approved

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dbt dependencies
      run: |
        python -m pip install --upgrade pip
        pip install dbt

    - name: Run dbt Cloud job
      env:
        DBT_CLOUD_API_TOKEN: ${{ secrets.DBT_CLOUD_API_TOKEN }}  # Secure token in GitHub Secrets
      run: |
        curl -X POST "https://cloud.getdbt.com/api/v2/accounts/{account_id}/jobs/{job_id}/run/" \
          -H "Authorization: Token $DBT_CLOUD_API_TOKEN"

