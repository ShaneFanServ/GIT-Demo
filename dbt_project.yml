name: 'my_new_project'
version: '1.0.0'
config-version: 2

profile: 'my_snowflake_profile'

model-paths: ["models"]
test-paths: ["tests"]
macro-paths: ["macros"]


target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

models:
  my_new_project:
    +database: "{{ target.database }}"
    staging:
      +materialized: view
    marts:
      +materialized: table
      +transient: false  # Ensure tables are not transient
